<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Contacto - Mobulaa</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="barber/logomobula.png">

    </head>

    <body>
           <header>
                    <div class="caja">
                        <h1><img src="barber/mobula1.png" alt="logo de La Barberia " class="logoI"></h1>
                    
                        <nav>
                            <ul>
                                <li><a href="index.html">HOME</a></li>
                                <li><a href="productos.html">PRODUCTOS</a></li>
                                 <li><a href="contacto.html">CONTACTO</a></li>   
                            </ul>
                        </nav>
                    </div>
            </header>

           <main class="mainContacto">
              <form>
                <label for="nombreapellido">Nombre Y Apellido</label>
                <input type="text" id="nombreapellido" class="input-padron" required>
                
                <label for="correo">Correo Electrónico</label>
                <input type="email" id="correo" class="input-padron" required
                placeholder="email@dominio.com">

                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" class="input-padron" required
                placeholder="(XX) XXXX XXXX">
                
                <label for="Mensaje">Mensaje</label>
                <textarea cols="70" rows="10" id="Mensaje" class="input-padron" required></textarea>

                <fieldset>
                    <legend>¿Cómo le gustaría que lo contactemos?</legend>

                    <label for="radio-email"><input type="radio" name= "contacto" 
                        value="email" id="radio-email">Email</label>
                                        
                    <label for="radio-telefono"><input type="radio" name= "contacto" 
                        value="telefono" id="radio-telefono">Teléfono</label>
                                        
                    <label for="radio-whatsapp"><input type="radio" name= "contacto"
                         value="Whatsapp" id="radio-whatsapp" checked>Whatsapp</label>                    
                </fieldset>

                <fieldset>
                    <legend>¿En cúal horario prefiere ser atendido?</legend>
                    <select>
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
                </fieldset>

                <label class="checkbox"><input type="checkbox" checked>¿Le gustaría recibir novedades de La Barberia? </label>
                
                <input type="submit" value="Enviar Fomulario" class="enviar">

              </form>

              <table>
                    <thead>
                        <tr>
                            <th>Día</th>
                            <th>Horario</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr>
                            <td>Lunes</td>
                            <td>8h - 20h</td>
                        </tr>
                        <tr>
                            <td>Miercoles</td>
                            <td>8h - 20h</td>
                        </tr>
                        <tr>
                            <td>Viernes</td>
                            <td>8h - 20h</td>
                        </tr>
                        
                    </tbody>
                        
              </table>

           </main>

            <footer>
                <img src="barber/logomobula.png" alt="logo de La Barberia " class="imaInferior">
                <p class="copyright">&copy Copyright LA Barberia - 2023</p>
            </footer>
    </body>
</html>
